<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="debug-spikes.css" type="text/css">
    <title>Debuging of CSS grid and flexbox layouts</title>
</head>
<body>
   <main>
       <h1>How can we debug CSS grid and flexbox layouts?</h1>
       <h2>Flexbox</h2>
       <ul class="flexbox">
        <li class="item red">RED</li>
        <li class="item blue">BLUE</li>
        <li class="item green">GREEN</li>
        <li class="item yellow">YELLOW</li>
        <li class="item black">BLACK</li>
        </ul>

      <br><br>
 
      <h2>CSS Grid</h2>
        <div class="grid">
            <div class="header red box">Header</div>
            <div class="navigation blue box">Navigation</div>
            <div class="body green box">Body</div>
            <div class="side yellow box">Side</div>
            <div class="footer black box">Footer</div>
        </div>
   </main> 
</body>
</html>
